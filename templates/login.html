<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
        }
        .login-wrapper {
            display: flex;
            min-height: 100vh;
        }
        .login-left {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
        }
        .login-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0f172a, #1e293b);
        }
        .login-box {
            max-width: 340px;
            width: 100%;
        }
        .login-box h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-label {
            display: block;
            font-size: 0.85rem;
            color: #38bdf8;
            margin-bottom: 0.3rem;
        }
        .form-input {
            width: 100%;
            padding: 0.6rem;
            background: transparent;
            border: none;
            border-bottom: 1px solid #334155;
            color: white;
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
            outline: none;
        }
        .form-input::placeholder {
            color: #94a3b8;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .form-options label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .form-options a {
            color: #38bdf8;
            text-decoration: none;
        }
        .btn-primary {
            width: 100%;
            padding: 0.7rem;
            background-color: #06b6d4;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }
        .btn-primary:hover {
            background-color: #0891b2;
        }
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        .alert-danger {
            color: #f8d7da;
            background-color: #842029;
            border-color: #f5c2c7;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-left"></div>
        <div class="login-right">
            <div class="login-box">
                <h2>Sign In</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login') }}" autocomplete="off" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <label class="form-label" for="login">Email or Username</label>
                    <input id="login" name="login" type="text" class="form-input" placeholder="Enter your email or username" required autocomplete="off">

                    <label class="form-label" for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-input" placeholder="********" required autocomplete="new-password">

                    <div class="form-options">
                        <label><input type="checkbox" name="remember"> Keep me logged in</label>
                        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
