name: Daily Interview Reminder

on:
  schedule:
    - cron: "0 2 * * *"  # Runs every day at 2:00 UTC â†’ 7:30 AM IST
  workflow_dispatch:     # Allow manual run from GitHub UI

jobs:
  run-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up environment
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MAIL_DEFAULT_SENDER: ${{ secrets.MAIL_DEFAULT_SENDER }}
          MAIL_API_KEY: ${{ secrets.MAIL_API_KEY }}
        run: |
          python scripts/daily_interview_reminder.py
