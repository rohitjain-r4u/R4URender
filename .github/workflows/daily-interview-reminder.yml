name: Daily Interview Reminder

on:
  schedule:
    # Run daily at 8:00 AM IST (2:30 AM UTC)
    - cron: "30 2 * * *"
  workflow_dispatch:  # allows manual run from the Actions tab

jobs:
  run-daily-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug: verify repo & branch
        run: |
          echo "==> GITHUB_REF=$GITHUB_REF"
          echo "==> GITHUB_SHA=$GITHUB_SHA"
          echo "==> Current working directory: $(pwd)"
          echo "==> Repo structure:"
          ls -R | head -n 50
          echo "==> Workflow file (for verification):"
          cat .github/workflows/daily-interview-reminder.yml || true

      - name: Run daily interview reminder script (auto-detect)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        run: |
          set -euo pipefail
          echo "==> Checking for script..."
          ls -la scripts || true

          if [ -f scripts/daily_interview_reminder ]; then
            echo "✅ Found: scripts/daily_interview_reminder"
            python scripts/daily_interview_reminder
          elif [ -f scripts/daily_interview_reminder.py ]; then
            echo "✅ Found: scripts/daily_interview_reminder.py"
            python scripts/daily_interview_reminder.py
          else
            echo "❌ Script not found! Searching for any file with 'daily' in the name..."
            find . -type f -iname "*daily*" -maxdepth 5 -print || true
            echo "Check the branch and commit — ensure 'scripts/daily_interview_reminder' exists on this branch."
            exit 2
          fi
